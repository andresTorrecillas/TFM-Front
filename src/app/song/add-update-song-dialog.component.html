<h1 mat-dialog-title>{{update?"Actualizar":"Añadir"}} Canci&oacute;n</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" id="input-container">
    <mat-label>T&iacute;tulo</mat-label>
    <input matInput required [(ngModel)]="song.title" [disabled]="update" #title="ngModel">
  </mat-form-field>
  <mat-form-field appearance="fill" id="textarea-wrapper">
    <mat-label>Lyrics</mat-label>
    <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows="15" pattern="^[\da-zA-ZÁ-ÿ\040\-\n.,\'¿?¡!]+$" [(ngModel)]="song.lyrics" #lyrics="ngModel"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="song" [disabled]="title.invalid || lyrics.invalid">A&ntilde;adir</button>
</div>
