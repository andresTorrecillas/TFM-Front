<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>{{this.song.title}}</h1>
      <button mat-icon-button (click)="openEditDialog()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content *ngIf="isLyricsSet()">
      <p>{{this.song.lyrics}}</p>
    </mat-card-content>
  </mat-card>
</div>
