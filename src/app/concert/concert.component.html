<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>{{this.concert.name}}</h1>
      <button mat-icon-button (click)="openEditDialog()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-header>
    <iframe
      width="450"
      height="250"
      class="e2e-iframe-untrusted-src"
      style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      [src]="mapUrl"
      allowfullscreen>
    </iframe>
  </mat-card>
</div>
